
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <title>Witch Room</title>
          
          
          <link rel="stylesheet" href="style.css" />
          
          
          
        </head>
        <body>
          
    
    <div id="container">
        <h3>Can you find these items in the room below?</h3>
        <div id="items">
            <img src="https://app.bsd.education/resources/skull.png">
            <img src="https://app.bsd.education/resources/bone.png">
            <img src="https://app.bsd.education/resources/hat.png">
            <img src="https://app.bsd.education/resources/blue-bottle.png">
            <img src="https://app.bsd.education/resources/tallgreen-bottle.png">
            <img src="https://app.bsd.education/resources/green-bottle.png">
            <img src="https://app.bsd.education/resources/red-bottle.png">
            <img src="https://app.bsd.education/resources/tallblue-bottle.png">
            <img src="https://app.bsd.education/resources/tallred-bottle.png">
            <img src="https://app.bsd.education/resources/yellow-bottle.png">
        </div>
        <div id="room">
            <img src="https://app.bsd.education/resources/skull.png" id="skull" onclick="hideItem()">
            <img src="https://app.bsd.education/resources/bone.png" id="bone" onclick="hideItem()">
            <img src="https://app.bsd.education/resources/hat.png" id="hat" onclick="hideItem()">

            <img src="https://app.bsd.education/resources/red-bottle.png" id="red-bottle" onclick="hideItem()">
            <img src="https://app.bsd.education/resources/tallblue-bottle.png" id="tallblue-bottle" onclick="hideItem()">
            <img src="https://app.bsd.education/resources/tallred-bottle.png" id="tallred-bottle" onclick="hideItem()">
            <img src="https://app.bsd.education/resources/yellow-bottle.png" id="yellow-bottle" onclick="hideItem()">
            <h1>Score: 0</h1>
        </div>
    </div>

    

          
          <script src="script.js"></script>
          
        </body>
